<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEKNOKENT PROJEC AT√ñLYE | Y√∂netim</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00b7ff;
            --neon-orange: #ff8c00;
            --neon-red: #ff003c;
            --neon-green: #00ff41;
            --dark-bg: #0a0a12;
            --darker-bg: #050508;
            --panel-bg: rgba(10, 15, 30, 0.85);
            --text-color: #e0e0ff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
        }
        
        .header {
            background: var(--panel-bg);
            border-bottom: 1px solid rgba(0, 183, 255, 0.3);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .back-btn {
            background: rgba(0, 183, 255, 0.2);
            border: 1px solid var(--neon-blue);
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(0, 183, 255, 0.4);
            box-shadow: 0 0 10px rgba(0, 183, 255, 0.5);
        }
        
        .admin-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .admin-panel {
            background: var(--panel-bg);
            border: 1px solid rgba(0, 183, 255, 0.3);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 0 15px rgba(0, 183, 255, 0.2);
        }
        
        .panel-title {
            color: var(--neon-blue);
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-input {
            width: 100%;
            background: rgba(5, 10, 20, 0.7);
            border: 1px solid rgba(0, 183, 255, 0.3);
            border-radius: 6px;
            padding: 12px;
            color: var(--text-color);
            font-family: 'Share Tech Mono', monospace;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px rgba(0, 183, 255, 0.5);
        }
        
        .form-input.error {
            border-color: var(--neon-red);
            box-shadow: 0 0 10px rgba(255, 0, 60, 0.5);
        }
        
        .form-select {
            width: 100%;
            background: rgba(5, 10, 20, 0.7);
            border: 1px solid rgba(0, 183, 255, 0.3);
            border-radius: 6px;
            padding: 12px;
            color: var(--text-color);
            font-family: 'Share Tech Mono', monospace;
        }
        
        .btn {
            background: linear-gradient(45deg, rgba(0, 183, 255, 0.8), rgba(0, 183, 255, 0.4));
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: linear-gradient(45deg, rgba(255, 140, 0, 0.8), rgba(255, 140, 0, 0.4));
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .users-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(0, 183, 255, 0.1);
            border-radius: 6px;
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            font-weight: bold;
        }
        
        .user-email {
            font-size: 12px;
            color: #888;
        }
        
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--panel-bg);
            border: 1px solid var(--neon-red);
            border-radius: 8px;
            padding: 15px 20px;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(255, 0, 60, 0.5);
            z-index: 1000;
            animation: slideInRight 0.3s ease;
        }
        
        .alert-success {
            border-color: var(--neon-green);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }
        
        .strength-weak {
            color: var(--neon-red);
        }
        
        .strength-medium {
            color: var(--neon-orange);
        }
        
        .strength-strong {
            color: var(--neon-green);
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="window.location.href='anasayfa.html'">‚Üê Ana Sayfa</button>
        <h1>‚öôÔ∏è Y√∂netim Paneli</h1>
        <div id="userInfo"></div>
    </div>

    <div class="admin-container">
        <!-- Kullanƒ±cƒ± Y√∂netimi -->
        <div class="admin-panel">
            <div class="panel-title">üë• Kullanƒ±cƒ± Y√∂netimi</div>
            
            <div class="form-group">
                <input type="email" class="form-input" id="newUserEmail" placeholder="E-posta (√∂rnek: kullanici@teknokent.com)" required>
                <input type="text" class="form-input" id="newUserName" placeholder="Kullanƒ±cƒ± Adƒ±" required>
                <input type="password" class="form-input" id="newUserPassword" placeholder="Parola (min. 6 karakter)" required>
                <div class="password-strength" id="passwordStrength"></div>
                <select class="form-select" id="newUserRank">
                     <option value="Misafir">Misafir</option>
                    <option value="Operat√∂r">Operat√∂r</option>
                    <option value="Uzman Operat√∂r">Uzman Operat√∂r</option>
                    <option value="Kƒ±demli Operat√∂r">Kƒ±demli Operat√∂r</option>
                     <option value="Tim Lideri">Tim Lideri</option>
                     <option value="Kƒ±demli Tim Lideri">Kƒ±demli Tim Lideri</option>
                      <option value="Tabur Komutanƒ±">Tabur Komutanƒ±</option>
                </select>
                <button class="btn" id="createUserBtn">Kullanƒ±cƒ± Olu≈ütur</button>
            </div>
            
            <div class="users-list" id="usersList">
                <!-- Kullanƒ±cƒ±lar buraya eklenecek -->
            </div>
        </div>

        <!-- Duyuru Y√∂netimi -->
        <div class="admin-panel">
            <div class="panel-title">üì¢ Duyuru Y√∂netimi</div>
            
            <div class="form-group">
                <input type="text" class="form-input" id="announcementTitle" placeholder="Duyuru Ba≈ülƒ±ƒüƒ±">
                <textarea class="form-input" id="announcementContent" placeholder="Duyuru ƒ∞√ßeriƒüi" rows="4"></textarea>
                <button class="btn" id="sendAnnouncementBtn">Duyuru G√∂nder</button>
            </div>
            
            <div class="panel-title" style="margin-top: 30px;">üìã Son Duyurular</div>
            <div id="announcementsList">
                <!-- Duyurular buraya eklenecek -->
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, get, set } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-database.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBAoHT3BDfKcimv-43vkyYXoSVpOJ5vIsM",
            authDomain: "projecweb-e3382.firebaseapp.com",
            databaseURL: "https://projecweb-e3382-default-rtdb.firebaseio.com",
            projectId: "projecweb-e3382",
            storageBucket: "projecweb-e3382.appspot.com",
            messagingSenderId: "867646029095",
            appId: "1:867646029095:web:4d708255cc7b34f758bd02"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth();

        let currentUser = null;

        // Alert fonksiyonu
        function showAlert(message, type = 'error') {
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) {
                document.body.removeChild(existingAlert);
            }
            
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert ${type === 'success' ? 'alert-success' : ''}`;
            alertDiv.innerHTML = `
                <div style="font-weight: bold; margin-bottom: 5px;">
                    ${type === 'success' ? '‚úî BA≈ûARILI' : '‚ö† HATA'}
                </div>
                <div>${message}</div>
            `;
            
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                if (document.body.contains(alertDiv)) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        // Email validasyonu
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // ≈ûifre g√ºc√º kontrol√º
        function checkPasswordStrength(password) {
            const strengthDiv = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthDiv.textContent = '';
                return;
            }
            
            if (password.length < 6) {
                strengthDiv.textContent = '‚ö†Ô∏è Zayƒ±f (min. 6 karakter)';
                strengthDiv.className = 'password-strength strength-weak';
                return 'weak';
            }
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            if (strength <= 1) {
                strengthDiv.textContent = '‚ö†Ô∏è Zayƒ±f';
                strengthDiv.className = 'password-strength strength-weak';
                return 'weak';
            } else if (strength <= 3) {
                strengthDiv.textContent = '‚ö†Ô∏è Orta';
                strengthDiv.className = 'password-strength strength-medium';
                return 'medium';
            } else {
                strengthDiv.textContent = '‚úÖ G√º√ßl√º';
                strengthDiv.className = 'password-strength strength-strong';
                return 'strong';
            }
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const userRef = ref(database, 'users/' + user.uid);
                const snapshot = await get(userRef);
                
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    document.getElementById('userInfo').textContent = 
                        `${userData.username} - ${userData.rank}`;
                    
                    // Yetki kontrol√º
                    if (!['M√ºd√ºr', 'Amir'].includes(userData.rank)) {
                        showAlert('Y√∂netim paneline eri≈üim izniniz yok!', 'error');
                        setTimeout(() => {
                            window.location.href = 'anasayfa.html';
                        }, 2000);
                        return;
                    }
                }
                
                loadUsers();
                loadAnnouncements();
            } else {
                window.location.href = 'index.html';
            }
        });

        // ≈ûifre g√ºc√º kontrol√º
        document.getElementById('newUserPassword').addEventListener('input', function() {
            checkPasswordStrength(this.value);
        });

        // Form validasyonu
        document.getElementById('newUserEmail').addEventListener('blur', function() {
            if (this.value && !isValidEmail(this.value)) {
                this.classList.add('error');
                showAlert('Ge√ßerli bir e-posta adresi giriniz!', 'error');
            } else {
                this.classList.remove('error');
            }
        });

        // Kullanƒ±cƒ± olu≈üturma
        document.getElementById('createUserBtn').addEventListener('click', createUser);

        async function createUser() {
            const email = document.getElementById('newUserEmail').value.trim();
            const username = document.getElementById('newUserName').value.trim();
            const password = document.getElementById('newUserPassword').value;
            const rank = document.getElementById('newUserRank').value;

            // Validasyon
            if (!email || !username || !password) {
                showAlert('L√ºtfen t√ºm alanlarƒ± doldurun!', 'error');
                return;
            }

            if (!isValidEmail(email)) {
                showAlert('Ge√ßerli bir e-posta adresi giriniz!', 'error');
                document.getElementById('newUserEmail').classList.add('error');
                return;
            }

            if (password.length < 6) {
                showAlert('≈ûifre en az 6 karakter olmalƒ±dƒ±r!', 'error');
                return;
            }

            if (username.length < 2) {
                showAlert('Kullanƒ±cƒ± adƒ± en az 2 karakter olmalƒ±dƒ±r!', 'error');
                return;
            }

            // Butonu devre dƒ±≈üƒ± bƒ±rak
            const createBtn = document.getElementById('createUserBtn');
            createBtn.disabled = true;
            createBtn.textContent = 'Olu≈üturuluyor...';

            try {
                // Firebase Authentication'da kullanƒ±cƒ± olu≈ütur
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Realtime Database'de kullanƒ±cƒ± verilerini kaydet
                await set(ref(database, 'users/' + user.uid), {
                    username: username,
                    email: email,
                    rank: rank,
                    status: 'offline',
                    created: Date.now(),
                    last_login: null
                });

                showAlert(`Kullanƒ±cƒ± ba≈üarƒ±yla olu≈üturuldu: ${username}`, 'success');
                clearUserForm();
                loadUsers();
                
            } catch (error) {
                console.error('Kullanƒ±cƒ± olu≈üturma hatasƒ±:', error);
                
                // Firebase hata mesajlarƒ±nƒ± T√ºrk√ße'ye √ßevir
                let errorMessage = 'Kullanƒ±cƒ± olu≈üturulurken bir hata olu≈ütu!';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'Bu e-posta adresi zaten kullanƒ±lƒ±yor!';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Ge√ßersiz e-posta formatƒ±!';
                        break;
                    case 'auth/operation-not-allowed':
                        errorMessage = 'E-posta/≈üifre ile giri≈ü etkin deƒüil!';
                        break;
                    case 'auth/weak-password':
                        errorMessage = '≈ûifre √ßok zayƒ±f, daha g√º√ßl√º bir ≈üifre deneyin!';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Aƒü hatasƒ±, internet baƒülantƒ±nƒ±zƒ± kontrol edin!';
                        break;
                    default:
                        errorMessage = `Hata: ${error.message}`;
                }
                
                showAlert(errorMessage, 'error');
            } finally {
                // Butonu tekrar aktif et
                createBtn.disabled = false;
                createBtn.textContent = 'Kullanƒ±cƒ± Olu≈ütur';
            }
        }

        function clearUserForm() {
            document.getElementById('newUserEmail').value = '';
            document.getElementById('newUserName').value = '';
            document.getElementById('newUserPassword').value = '';
            document.getElementById('passwordStrength').textContent = '';
            document.getElementById('newUserEmail').classList.remove('error');
        }

        function loadUsers() {
            const usersRef = ref(database, 'users');
            onValue(usersRef, (snapshot) => {
                const users = snapshot.val();
                const container = document.getElementById('usersList');
                container.innerHTML = '';
                
                if (!users) {
                    container.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">Kullanƒ±cƒ± bulunmuyor</div>';
                    return;
                }
                
                for (const userId in users) {
                    const user = users[userId];
                    const userDiv = document.createElement('div');
                    userDiv.className = 'user-item';
                    userDiv.innerHTML = `
                        <div class="user-info">
                            <div class="user-name">${user.username}</div>
                            <div class="user-email">${user.email}</div>
                        </div>
                        <div>
                             <select class="form-select" onchange="updateUserRank('${userId}', this.value)" 
                                    style="width: 120px; font-size: 12px;">
                                <option value="Misafir" ${user.rank === 'Misafir' ? 'selected' : ''}>Misafir</option>
                                <option value="Operat√∂r" ${user.rank === 'Operat√∂r' ? 'selected' : ''}>√úye</option>
                                <option value="Uzman Operat√∂r" ${user.rank === 'Uzman Operat√∂r' ? 'selected' : ''}>Uzman Operat√∂r</option>
                                <option value="Kƒ±demli Operat√∂r" ${user.rank === 'Kƒ±demli Operat√∂r' ? 'selected' : ''}>Kƒ±demli Operat√∂r</option>
                                <option value="Tim Lideri" ${user.rank === 'Tim Lideri' ? 'selected' : ''}>Tim Lideri</option>
                                <option value="Kƒ±demli Tim Lideri" ${user.rank === 'Kƒ±demli Tim Lideri' ? 'selected' : ''}>Kƒ±demli Tim Lideri</option>
                                <option value="Tabur Komutanƒ±" ${user.rank === 'Tabur Komutanƒ±' ? 'selected' : ''}>Tabur Komutanƒ±</option>
                            </select>
                        </div>
                    `;
                    container.appendChild(userDiv);
                }
            });
        }

        // Kullanƒ±cƒ± r√ºtbesini g√ºncelle
        window.updateUserRank = function(userId, newRank) {
            set(ref(database, 'users/' + userId + '/rank'), newRank)
                .then(() => {
                    showAlert('Kullanƒ±cƒ± r√ºtbesi g√ºncellendi!', 'success');
                })
                .catch((error) => {
                    showAlert('R√ºtbe g√ºncellenirken hata: ' + error.message, 'error');
                });
        };

        // Duyuru g√∂nderme
        document.getElementById('sendAnnouncementBtn').addEventListener('click', sendAnnouncement);

        function sendAnnouncement() {
            const title = document.getElementById('announcementTitle').value.trim();
            const content = document.getElementById('announcementContent').value.trim();

            if (!title || !content) {
                showAlert('L√ºtfen duyuru ba≈ülƒ±ƒüƒ± ve i√ßeriƒüini doldurun!', 'error');
                return;
            }

            const announcementsRef = ref(database, 'announcements');
            push(announcementsRef, {
                title: title,
                content: content,
                timestamp: Date.now(),
                sender: currentUser.uid
            });

            // T√ºm kullanƒ±cƒ±lara bildirim g√∂nder
            sendNotificationToAllUsers(title, content);

            // Formu temizle
            document.getElementById('announcementTitle').value = '';
            document.getElementById('announcementContent').value = '';
            
            showAlert('Duyuru ba≈üarƒ±yla g√∂nderildi!', 'success');
        }

        function sendNotificationToAllUsers(title, content) {
            const usersRef = ref(database, 'users');
            get(usersRef).then((snapshot) => {
                const users = snapshot.val();
                if (users) {
                    Object.keys(users).forEach(userId => {
                        const userNotificationsRef = ref(database, `notifications/${userId}`);
                        push(userNotificationsRef, {
                            type: 'announcement',
                            message: `Yeni duyuru: ${title}`,
                            content: content,
                            timestamp: Date.now(),
                            read: false,
                            action: 'view_announcement'
                        });
                    });
                }
            });
        }

        function loadAnnouncements() {
            const announcementsRef = ref(database, 'announcements');
            onValue(announcementsRef, (snapshot) => {
                const announcements = snapshot.val();
                const container = document.getElementById('announcementsList');
                container.innerHTML = '';
                
                if (!announcements) {
                    container.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">Duyuru bulunmuyor</div>';
                    return;
                }
                
                Object.values(announcements)
                    .sort((a, b) => b.timestamp - a.timestamp)
                    .slice(0, 5)
                    .forEach(announcement => {
                        const announcementDiv = document.createElement('div');
                        announcementDiv.className = 'user-item';
                        announcementDiv.innerHTML = `
                            <div>
                                <div style="font-weight: bold;">${announcement.title}</div>
                                <div style="font-size: 12px; color: #888;">${new Date(announcement.timestamp).toLocaleString('tr-TR')}</div>
                            </div>
                        `;
                        container.appendChild(announcementDiv);
                    });
            });
        }
    </script>
</body>
</html>
