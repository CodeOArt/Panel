<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEKNOKENT PROJEC AT√ñLYE | Profil</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00b7ff;
            --neon-orange: #ff8c00;
            --neon-red: #ff003c;
            --neon-green: #00ff41;
            --dark-bg: #0a0a12;
            --darker-bg: #050508;
            --panel-bg: rgba(10, 15, 30, 0.85);
            --text-color: #e0e0ff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
        }
        
        .header {
            background: var(--panel-bg);
            border-bottom: 1px solid rgba(0, 183, 255, 0.3);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .back-btn {
            background: rgba(0, 183, 255, 0.2);
            border: 1px solid var(--neon-blue);
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
        }
        
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .profile-card {
            background: var(--panel-bg);
            border: 1px solid rgba(0, 183, 255, 0.3);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 183, 255, 0.2);
        }
        
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-green));
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
        }
        
        .profile-name {
            font-size: 24px;
            color: var(--neon-blue);
            margin-bottom: 5px;
        }
        
        .profile-rank {
            background: rgba(255, 140, 0, 0.3);
            padding: 5px 15px;
            border-radius: 15px;
            display: inline-block;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--neon-blue);
        }
        
        .form-input {
            width: 100%;
            background: rgba(5, 10, 20, 0.7);
            border: 1px solid rgba(0, 183, 255, 0.3);
            border-radius: 6px;
            padding: 12px;
            color: var(--text-color);
            font-family: 'Share Tech Mono', monospace;
        }
        
        .form-input:read-only {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .btn {
            background: linear-gradient(45deg, rgba(0, 183, 255, 0.8), rgba(0, 183, 255, 0.4));
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: linear-gradient(45deg, rgba(255, 140, 0, 0.8), rgba(255, 140, 0, 0.4));
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }
        
        .stat-card {
            background: rgba(0, 183, 255, 0.1);
            border: 1px solid rgba(0, 183, 255, 0.3);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            color: var(--neon-blue);
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="window.location.href='anasayfa.html'">‚Üê Ana Sayfa</button>
        <h1>üë§ Profil Ayarlarƒ±</h1>
        <div></div>
    </div>

    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar" id="userAvatar">U</div>
                <div class="profile-name" id="userName">Kullanƒ±cƒ± Adƒ±</div>
                <div class="profile-rank" id="userRank">R√ºtbe</div>
            </div>

            <div class="form-group">
                <label class="form-label">Kullanƒ±cƒ± Adƒ±</label>
                <input type="text" class="form-input" id="usernameInput">
            </div>

            <div class="form-group">
                <label class="form-label">E-posta</label>
                <input type="email" class="form-input" id="emailInput" readonly>
            </div>

            <div class="form-group">
                <label class="form-label">R√ºtbe</label>
                <input type="text" class="form-input" id="rankInput" readonly>
            </div>

            <div class="form-group">
                <label class="form-label">Son Giri≈ü</label>
                <input type="text" class="form-input" id="lastLoginInput" readonly>
            </div>

            <button class="btn" id="saveBtn">Deƒüi≈üiklikleri Kaydet</button>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="messageCount">0</div>
                    <div class="stat-label">Toplam Mesaj</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="loginCount">0</div>
                    <div class="stat-label">Toplam Giri≈ü</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js";
        import { getDatabase, ref, get, update, onValue } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBAoHT3BDfKcimv-43vkyYXoSVpOJ5vIsM",
            authDomain: "projecweb-e3382.firebaseapp.com",
            databaseURL: "https://projecweb-e3382-default-rtdb.firebaseio.com",
            projectId: "projecweb-e3382",
            storageBucket: "projecweb-e3382.appspot.com",
            messagingSenderId: "867646029095",
            appId: "1:867646029095:web:4d708255cc7b34f758bd02"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth();

        let currentUser = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                await loadUserProfile();
                loadUserStats();
            } else {
                window.location.href = 'index.html';
            }
        });

        async function loadUserProfile() {
            const userRef = ref(database, 'users/' + currentUser.uid);
            const snapshot = await get(userRef);
            
            if (snapshot.exists()) {
                const userData = snapshot.val();
                
                // Avatar
                document.getElementById('userAvatar').textContent = 
                    userData.username ? userData.username.charAt(0).toUpperCase() : 'U';
                
                // Form alanlarƒ±
                document.getElementById('userName').textContent = userData.username || 'Kullanƒ±cƒ±';
                document.getElementById('usernameInput').value = userData.username || '';
                document.getElementById('emailInput').value = currentUser.email;
                document.getElementById('rankInput').value = userData.rank || 'Misafir';
                document.getElementById('userRank').textContent = userData.rank || 'Misafir';
                
                // Son giri≈ü
                if (userData.last_login) {
                    const lastLogin = new Date(userData.last_login);
                    document.getElementById('lastLoginInput').value = lastLogin.toLocaleString();
                }
            }
        }

        function loadUserStats() {
            // Mesaj sayƒ±sƒ±nƒ± hesapla
            const messagesRef = ref(database, 'messages');
            onValue(messagesRef, (snapshot) => {
                const messages = snapshot.val();
                let userMessageCount = 0;
                
                if (messages) {
                    Object.values(messages).forEach(msg => {
                        if (msg.userId === currentUser.uid) {
                            userMessageCount++;
                        }
                    });
                }
                
                document.getElementById('messageCount').textContent = userMessageCount;
            });

            // Giri≈ü sayƒ±sƒ± (basit bir √∂rnek)
            document.getElementById('loginCount').textContent = '1';
        }

        // Profil g√ºncelleme
        document.getElementById('saveBtn').addEventListener('click', updateProfile);

        async function updateProfile() {
            const newUsername = document.getElementById('usernameInput').value.trim();
            
            if (newUsername) {
                try {
                    await update(ref(database, 'users/' + currentUser.uid), {
                        username: newUsername
                    });
                    
                    alert('Profil ba≈üarƒ±yla g√ºncellendi!');
                    loadUserProfile();
                    
                } catch (error) {
                    alert('Profil g√ºncellenirken hata: ' + error.message);
                }
            } else {
                alert('L√ºtfen kullanƒ±cƒ± adƒ±nƒ±zƒ± girin!');
            }
        }
    </script>
</body>
</html>
